<section class="rent-section">
  <div class="container">
    <div class="rent-container">
      <form class="rent-form">
        <h3 class="rent-title">Rent a yacht now</h3>
        <div class="rent-inputs">
          <input
            type="text"
            class="rent-input-wrapper"
            placeholder="Full Name"
          />
          <input
            type="email"
            class="rent-input-wrapper"
            placeholder="Email"
            required
            pattern=" ([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          />
          <input
            type="tel"
            class="rent-input-wrapper"
            placeholder="Phone number"
            required
            pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
          />
          <textarea
            class="rent-text-area rent-input-wrapper"
            placeholder="Comment"
          ></textarea>
        </div>
        <button type="submit" class="rent-button">Send</button>
      </form>

      <picture>
        <source
          srcset="
            ../img/rent/rent-desk.jpg     658w,
            ../img/rent/rent-desk@2x.jpg 1316w
          "
          sizes="(min-width:1280px) 658px"
        />
        <source
          srcset="
            ../img/rent/rent-tab.jpg     704w,
            ../img/rent/rent-tab@2x.jpg 1408w
          "
          sizes="(min-width:768px) 704px"
        />

        <source
          srcset="
            ../img/rent/rent-mob.jpg    335w,
            ../img/rent/rent-mob@2x.jpg 670w
          "
          sizes="(min-width:768px) 335px"
        />
        <img
          class="rent-img"
          src="../img/rent/rent-mob.jpg"
          alt="A huge white Jaht"
        />
      </picture>
    </div>
  </div>
</section>
